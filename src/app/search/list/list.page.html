<ion-header>
  <ion-toolbar color="secondary">
    <ion-title class="animate__animated animate__rubberBand">نتایج جستجو</ion-title>
    <ion-button slot="end" fill="clear" color="light" routerLink="/search/tabs/list" (click)="deleteSearchResult()" >حذف نتایج جستجو</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content dir="ltr">
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner color="secondary"></ion-spinner>
  </div>
  <div *ngIf="!isLoading && books.length == 0" class="ion-text-center">
    <ion-label color="secondary">
      <p>نتایجی یافت نشد</p>
    </ion-label>
  </div>
  <ion-list *ngIf="!isLoading && books.length >= 0">
    <ion-item *ngIf="openBook" dir="ltr" slot="start" lines="none" [routerLink]="[openBook.id]" >
      <ion-avatar slot="start">
        <ion-img src="../../../assets/img/book4.png"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{openBook.title}}</h2>
        <p>{{openBook.author}}</p>
      </ion-label>
    </ion-item>

    <ion-item-sliding *ngIf="enabledBook" >
      <ion-item dir="ltr" slot="start" lines="none" [routerLink]="[enabledBook.id]" >
        <ion-avatar slot="start">
          <ion-img src="../../../assets/img/book4.png"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2>{{enabledBook.title}}</h2>
          <p>{{enabledBook.author}}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>


    <ion-item-sliding *ngFor="let book of books" #itemSliding>
      <ion-item disabled dir="ltr" slot="start" lines="none" [routerLink]="[book.id]" >
        <ion-avatar slot="start">
          <ion-img src="../../../assets/img/book4.png"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2>{{book.title}}</h2>
          <p>{{book.author}}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
