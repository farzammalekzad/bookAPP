<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>نتایج جستجو</ion-title>
    <ion-button slot="end" fill="clear" color="light" routerLink="/search/tabs/list" (click)="deleteSearchResult()" >حذف نتایج جستجو</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content dir="ltr">
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner color="secondary"></ion-spinner>
  </div>
  <div *ngIf="!isLoading && books.length == 0" class="ion-text-center">
    <ion-label color="primary">
      <p>نتایجی یافت نشد</p>
    </ion-label>
  </div>
  <ion-list *ngIf="!isLoading && books.length >= 0">
    <ion-item-sliding *ngFor="let book of books" #itemSliding>
      <ion-item dir="ltr" slot="start" lines="none" [routerLink]="[book.id]" >
        <ion-avatar slot="start">
          <ion-img src="../../../assets/img/book2.png"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2>{{book.title}}</h2>
          <p>{{book.author}}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
